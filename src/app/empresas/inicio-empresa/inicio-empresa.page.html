<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Empresa
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          Bem vindo {{nomeEmpresa}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="sair()" color="secondary" routerLink="/home">Sair</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>    
</div>
</ion-content>
