<ion-header>
  <ion-toolbar>
    <ion-title>Login Empresa</ion-title>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/home" > 
        <ion-icon slot="icon-only" name="arrow-back-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="header">
  <img src="assets/img/md23.png"/>
</div>
</ion-content>

<ion-content>
  <form [formGroup]="validacao" (ngSubmit)="logar(validacao.value)">
    <ion-item id="form">
      <ion-input type="text" placeholder="E-mail" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let m of mensagem_validacao.email">
        <div class="error-message" 
          *ngIf="validacao.get('email').hasError(m.type) 
          && (validacao.get('email').dirty 
          || validacao.get('email').touched)">
          {{m.message}}
        </div>
      </ng-container>
    </div>
    <ion-item id="form">
      <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let m of mensagem_validacao.senha">
        <div class="error-message" 
          *ngIf="validacao.get('senha').hasError(m.type) 
          && (validacao.get('senha').dirty 
          || validacao.get('senha').touched)">
          {{m.message}}
        </div>
      </ng-container>
    </div>
    
      <ion-button color="dark" expand="full" expand="block" shape="round" type="submit" [disabled]="!validacao.valid">Enviar</ion-button>
      <ion-button color="dark" expand="full" expand="block" shape="round" routerLink="/registro-empresa">Registrar</ion-button>
      <ion-button color="dark" expand="full" expand="block" shape="round" routerLink="/redefinir-senha-empresa">Esqueceu a Senha?</ion-button>
    
  </form>

</ion-content>
